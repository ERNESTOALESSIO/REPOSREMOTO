    if (0 <distancia && distancia  <= 1000) {  medio= "caminando"; 
   } else if (1000 < distancia && distancia <= 10000) {  medio = "bicicleta";

        }else if (30000 < distancia && distancia <= 100000) {  medio = "automovil"; 
         } else { medio = "avion "; }

    document.write("El medio de transporte mas indicado es: ", medio,);

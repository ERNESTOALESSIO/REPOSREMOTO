  <script type="text/javascript">
    //busqueda de maximo

    var datos = ["15", "110", "125", "518", "112"];
    var maximo = 0;

    for (i = 0; i < 5; i++) {
      if (maximo < datos[i]) {
        maximo = datos[i];
      }

    }
    document.write("El valor maximo encontrado es: ", maximo,)


// FIN DE MAXIMO
  </script>

  <script type="text/javascript">
    //medio de transporte

    var distancia;
    

    distancia = prompt("Indique la distancia a recorrer en metros", " ",);
    distancia = parseInt(distancia);

    if (distancia <= 1000) { var medio = "caminando";} 
      else{
       if (1000 < distancia <= 10000) { var medio = "bicicleta"; }
        else{
          if (10000 < distancia <= 30000) { var medio = "bus"; }
          else{
             if (30000 < distancia <= 100000) { var medio = "automovil"; }
              else {var medio = "avion "; }}}}

    document.write("El medio de transporte mas indicado es: ", medio,);








  </script>
